<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

       td.thdif, th.thdif{
            background-color: rgb(99, 99, 99);
            color: white;
        }

        td, th{
            border: 1.5px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="thdif" scope="col">Área</th>
                <th rowspan="2" class="thdif" scope="colgroup">Disciplinas</th>
                <th colspan="2" class="thdif" scope="colgroup">Notas</th>
                <th rowspan="2" class="thdif" scope="colgroup">Média</th>
            </tr>
            <tr>
                <th class="thdif" scope="col">Nota 1</th>
                <th class="thdif" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
            </tr>
            <tr style="text-align: justify;">
                <th colspan="4" class="thdif" scope="row">Média de Exatas</th>
                <td class="thdif" style="text-align: center;">6.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
                <td style="text-align: center;">6.0</td>
            </tr>
            <tr style="text-align: justify;">
                <th colspan="4" class="thdif" scope="row">Média de Humanas</th>
                <td class="thdif" style="text-align: center;">6.0</td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
