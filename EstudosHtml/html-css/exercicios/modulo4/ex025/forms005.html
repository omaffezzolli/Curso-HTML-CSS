<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de formulário</h1> 
   <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexmas" value="M">
        <label for="isexmas">Masculino</label>
        <input type="radio" name="sexo" id="isexfem" checked value="F">
        <label for="isexfem" >Feminino</label>
    </fieldset>
    
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesvol">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
