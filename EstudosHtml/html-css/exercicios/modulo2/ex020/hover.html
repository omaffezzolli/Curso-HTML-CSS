<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{ /*Faz o paragrafo dentro da div 'sumir'*/
            display: none;
        }
        div:hover > p{ /*O p da div 'aparece' branco com fundo vermelho*/
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{ /*Quando passar o mouse fica vermelho*/
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
