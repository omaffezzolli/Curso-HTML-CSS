<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador;</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/audioteste.mp3" type="audio/mpeg">
        <source src="midia/audiotesteogg.ogg" type="audio/ogg">
        <p>Infelizmente não foi possível concluir a reproducção do áudio; <a href="midia/audioteste.mp3">Clique aqui para baixar o arquivo</a> </p>
    </audio>

    

</body>
</html>
