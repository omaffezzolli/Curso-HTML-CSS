<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas;</h2>
    <ol type="1"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para facul</li>
        <li>Almoçar</li>
        <li>Trabalho</li>
        <li>Ir para casa</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type ="square"> <!--square, circle, disc-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Carne</li>
        <li>Amendoim</li>
    </ul>

</body>
</html>
