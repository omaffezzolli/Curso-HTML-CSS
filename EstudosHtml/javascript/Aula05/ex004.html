<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou não</title>
</head>
<body>
    <p>Informe sua nacionalidade: </p>
    <input type="text" name="txtnacionalidade" id="txtnacionalidade">
    <input type="button" value="Enviar" onclick="resultado()">
    <div id="res"></div>

    <script>
        function resultado(){
            var ver = window.document.getElementById('txtnacionalidade')
            var res = window.document.getElementById('res')
            var veri = (ver.value)
            res.innerHTML = `Você é `
            if(veri == 'Brasileiro' || veri == 'brasileiro'){
                res.innerHTML += 'Brasileiro'
            }else {
                res.innerHTML += 'Estrangeiro'
            }
        }
    </script>


</body>
</html>
